<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Chemiscope Integration</title>
    <!-- Dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"
            integrity="â€¦"
            crossorigin="anonymous"></script>
    <script src="js/chemiscope.min.js" defer></script>
  </head>
  <body>
    <!-- Panel Containers -->
    <div id="meta"></div>
    <div id="map"></div>
    <div id="structure" style="width: 600px; height: 400px;"></div>
    <div id="info"></div>

    <!-- Attribution -->
    <footer style="font-size: x-small; text-align: right;">
      powered by <a href="https://chemiscope.org">Chemiscope</a>
    </footer>

    <!-- Initialization Script -->
    <script type="text/javascript">
      document.addEventListener('DOMContentLoaded', () => {
        // Load your JSON dataset
        fetch('my_dataset.json')
          .then(res => res.json())
          .then(dataset => {
            const config = {
              meta: 'meta',
              map: 'map',
              structure: 'structure',
              info: 'info'
            };
            Chemiscope.DefaultVisualizer.load(config, dataset);
          })
          .catch(err => console.error('Chemiscope load error:', err));
      });
    </script>
  </body>
</html>
